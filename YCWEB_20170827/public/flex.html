<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background: #ddd;
			display: flex;
			margin-bottom: 30px;
		}
		.item{
			width: 20px;
			height: 20px;
			border-radius: 10px;
			background: #000; 
		}
	</style>
</head>
<body>
	<div class="box" style="justify-content: center;align-items: center;">
		<span class="item"></span>
	</div>
	<div class="box" style="justify-content: space-between;flex-direction: column;">
		<span class="item"></span>
		<span class="item"></span>
	</div>
</body>
</html>
